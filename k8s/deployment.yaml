apiVersion: apps/v1
kind: Deployment
metadata:
  name: bottany-dashboard
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: bottany-dashboard
  template:
    metadata:
      labels:
        app: bottany-dashboard
    spec:
      containers:
        - name: dashboard
          image: yourdockerhub/bottany-dashboard:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /dashboard
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /dashboard
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20